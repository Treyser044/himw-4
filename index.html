<body class="bg-black">

    <div class="h-screen flex justify-center items-center flex-col gap-5">
        <div class="flex gap-2 items-center pb-[55px]">

            <input type="number" class="input validator w-[331px] h-[51px] font-medium text-[20px] border-[3px] border-[#2A2A2A]  font-inter text-[#2A2A2A] bg-[#D9D9D9] rounded-[30px] pl-[28px] mr-[35px]" id="userInput"  placeholder="Enter your number"
                title="Must be between be 1 to 10" />
            <button class="w-[112px] h-[51px] rounded-[30px] bg-[#2A2A2A] font-bold text-[20px] text-white" id="sentBtn">sent</button>
        </div>



        <div class="flex  items-center w-[478px] h-[134px] bg-[#49444480] rounded-[32px]  justify-between">
            <span class="pl-[22px]" id="decrementBtn"><img src="Decrease.png" alt=""></span>
            <span class="text-6xl font-bold text-primary-content" id="count">0</span>
            <span class="pr-[24px]" id="incrementBtn"><img src="Controls.png" alt=""></span>
        </div>
        <div>
            <button class="  text-white font-medium text-[48px] pr-[17px] " id="sentColor">Select color</button>
            <input type="color" id="colorBtn" class="w-[84px] h-[42px] border-[#2A2A2A9C]  border-[3px] bg-[#D9D9D9]">
        </div>
    </div>

    <script src="script.js"></script>
